<!DOCTYPE html>
<html>
<head>
	<title>Online Shopping</title>
	<link rel="icon" type="icon" href="imgs/logo.jpg">
	<!-- Link to Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<!-- Link to Style Sheet -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<div>
			<h1>ONLINE SHOPPING</h1>
		</div>
		<nav>
			<a href="about">ABOUT</a>
			<a href="shop">SHOP ONLINE</a>
			<a href="contact">CONTACT</a>
		</nav>
	</header>
	<div class="container">
		<form id="form" method="GET" action="/">
			<input id="search" type="text" class="form-control" placeholder="Search Products...">
			<label for="stock">Stock</label>
			<input class="searchStock" type="radio" value="all" class="form-control">
			<input class="searchStock" type="radio" value="In Stock" class="form-control">
			<input class="searchStock" type="radio" value="Out of Stock" class="form-control">
			<label for="price">Filter Price</label>
			<input id="searchPrice" type="range" class="form-control" min="" max="">
			<button type="submit" class="btn btnPrimary">Search</button>
		</form>
	</div>
	<table>
		<tr>
			<td>Product</td>
		</tr>
		<tr>
			<td>Price</td>
		</tr>
		<tr>
			<td>In Stock</td>
		</tr>
	</table>
	<!-- Link to jQuery -->
	<script type="text/javascript" src="scripts/jquery.min.js"></script>
	<!-- Link to Bootstrap JavaScript -->
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<!-- Link to my JavaScript File -->
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
